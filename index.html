<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Emergency Service Directory</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
html { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
</style>
</head>
<body class="bg-emerald-50 text-slate-800">
<!-- Navbar -->
<nav class="sticky top-0 z-40 bg-white/90 backdrop-blur shadow">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="size-9 rounded-full bg-emerald-600 flex items-center justify-center text-white font-bold">ES</div>
<div>
<div class="font-semibold">Emergency Service</div>
<div class="text-xs text-slate-500">Bangladesh</div>
</div>
</div>
<div class="flex items-center gap-3">
<div class="flex items-center gap-1 bg-rose-50 px-3 py-1 text-rose-700 border rounded-full">
❤️ <span id="likesCount">0</span>
</div>
<div class="flex items-center gap-1 bg-yellow-50 px-3 py-1 text-yellow-700 border rounded-full">
💰 <span id="coinCount">100</span>
</div>
<div class="flex items-center gap-1 bg-sky-50 px-3 py-1 text-sky-700 border rounded-full">
📋 <span id="copyCount">0</span>
</div>
</div>
</div>
</nav>


<!-- Hero -->
<header class="bg-gradient-to-r from-emerald-700 via-emerald-600 to-emerald-500 text-white">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10 text-center">
<div class="mx-auto size-14 rounded-full bg-white/20 flex items-center justify-center mb-4">BD</div>
<h1 class="text-2xl sm:text-3xl font-extrabold">Emergency Service Directory</h1>
<p class="mt-2 text-sm sm:text-base text-emerald-50">Government Emergency Services at Your Fingertips — A project by the Government of Bangladesh</p>
</div>
</header>


<!-- Main -->
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
<div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
<!-- Cards column -->
<section class="lg:col-span-3">
<div id="cardsGrid" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
</section>


<!-- History column -->
</html>
